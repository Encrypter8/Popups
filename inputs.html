<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
	<meta charset="UTF-8">
	<style type="text/css">
		label {
			display: block;
			margin-bottom: 10px;
		}
		input {
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<fieldset>
		<label>button<input type="button">button</input></label>
		<label>checkbox<input type="checkbox"></input></label>
		<label>color<input type="color"></input></label>
		<label>date<input type="date"></input></label>
		<label>datetime<input type="datetime"></input></label>
		<label>datetime-local<input type="datetime-local"></input></label>
		<label>email<input type="email"></input></label>
		<label>file<input type="file"></input></label>
		<label>image<input type="image"></input></label>
		<label>month<input type="month"></input></label>
		<label>number<input type="number"></input></label>
		<label>password<input type="password"></input></label>
		<label>radio<input type="radio"></input></label>
		<label>range<input type="range"></input></label>
		<label>reset<input type="reset"></input></label>
		<label>search<input type="search"></input></label>
		<label>submit<input type="submit"></input></label>
		<label>tel<input type="tel"></input></label>
		<label>text<input type="text" placeholder="placeholder"></input></label>
		<label>time<input type="time"></input></label>
		<label>url<input type="url"></input></label>
		<label>week<input type="week"></input></label>
		<label>textarea<textarea placeholder="placeholder" resize></textarea></label>
	</fieldset>
</body>
</html>
