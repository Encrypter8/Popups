<!DOCTYPE html>
<html>
<head>
	<title>Test Page, Fool!</title>
	<meta charset="UTF-8">
	<link href="./assets/popups.css" rel="stylesheet" type="text/css" />
	<style type="text/css">

		.clearfix:after {
			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
		}

		body {
			font-family: helvetica;
			height: 2000px;
		}

		body.no-scroll {
			overflow: hidden;
		}

		.wrapper {
			border: 1px solid black;
			margin: 30px;
			padding: 30px;
		}

		.hide {
			display: none;
		}

		.popup {
			border: 1px solid black;
			margin: 30px;
			padding: 20px;
			width: 200px;
		}

		.modal {
			height: 1600px;
		}

		.modal-inner {
			border: 1px solid black;
			margin: 30px;
			padding: 20px;
			width: 200px;
		}

		.hover-boxes {
			background-color: blue;
			color: white;
			display: inline-block;
			margin-left: 300px;
			padding: 30px;
		}

		.hoverHtml {
			padding: 20px;
		}

		.hover {
			position: absolute;
		}

		.add-comment {
			margin-left: 300px;
		}

		.comment {
			margin: 10px;
		}

		.comment textarea {
			resize: none;
		}

		.relative {
			position: relative;
		}

		#position {
			float: left;
			margin-left: 500px;
		}

		/* popup loading graphic*/
		.loading {
			background-image: url("./assets/loading_spinner.gif");
			background-position: center;
			background-repeat: no-repeat;
		}

	</style>
</head>
<body>
<div class="wrapper">
	<button id="overlay">Show Overlay</button>
	<button id="popupbtn">Show Popup</button>
	<span class="hover-boxes">Hover over me</span>
	<button class="add-comment">Click to add a comment</button>
</div>
<div class="wrapper relative clearfix">
	<button id="position">Position</button>
</div>

<div class="wrapper clearfix">
	<input id="input-test" type="text"/>
	<button id="ajax-test">Echo the input data</button>
</div>

<script type="text/javascript" src="./libs/Function.1.js"></script>
<script type="text/javascript" src="./libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./src/jquery.popups.js"></script>
<script type="text/javascript" src="./src/jquery.modal.js"></script>
<script type="text/javascript" src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js"></script>
<script type="text/javascript" src="http://flesler-plugins.googlecode.com/files/jquery.scrollTo-1.4.3.1.js"></script>
<script type="text/javascript" src="./scrolling.js"></script>
<!--<script type="text/javascript" src="./libs/less-1.3.3.min.js"></script>-->
<script type="text/javascript">

$.wait = function(time, callBack) {
	return window.setTimeout(callBack, time);
};

$(function() {

	var $body = $(document.body);

	$('#overlay').on('click', function() {
		var $this = $(this);
		if (!$this.data('modal-ref')) {
			var $html = $('<div class="modal-inner"><button>Click to Load Content</button></div>'); 

			$html.find('button').one('click', function() {
				var newContent = $('<p>' + lorem() + '</p>');
				$html.css({ 'width': 400 }).popup('replaceContent', newContent);
			});

			var options = {
				popupClass : 'bubble',
				saveTo : $this
			};

			$html.modal(options);
		}
		else {
			$this.data('modal-ref').modal();
		}
	});


	var $popup = $('<div class="popup"><p>' + lorem() + '</p><button id="re">Reposition Popup</button></div>');
	$popup.find('#re').one('click', function() {
		$popup.css({ 'width' : 500 });
		$(this).remove();
		$popup.popup('positionPopup');
	});


	$('#popupbtn').on('click', function() {
		$popup.popup({
			align : 'bottom',
			attachTo : this,
			//autoOpen : false,
			popupClass : 'bubble',
			offsetPercentage : 50,
			popupBuffer : 20,
			responsiveAlignment : true,
			responsiveToEdges : true,
			showArrow : true,
			showClose : true
		});
	});

	// hover example
	var $hoverHtml = $('<div class="hoverHtml">Lorem ipsum</div>')
	$hoverHtml.popup({
		autoOpen : false,
		popupClass : 'bubble',
		minHeight : 90,
		minWidth : 100
	});

	$('.hover-boxes').on('mousemove', function(e) {
		$hoverHtml.popup('$popup').css({ 'left': e.pageX + 10, 'top' : e.pageY + 10});
	}).on('mouseenter', function() {
		$hoverHtml.popup('open');
	}).on('mouseleave', function() {
		$hoverHtml.popup('close');
	});


	// add comment example
	$('.add-comment').on('click', function() {
		$html = $('<div class="comment"><p>Add a comment</p><textarea></textarea></div>');

		$html.popup({
			align : 'left',
			attachTo : this,
			popupClass : 'bubble',
			offsetPercentage : 50,
			popupBuffer : 20,
			responsiveAlignment : true,
			responsiveToEdges : true,
			showArrow : true,
			showClose : true
		});

		$html.on('keypress', function(e) {
			if (e.keyCode == 32) {
				console.log('space');
			}
		});
	});


	// position testing
	var $pos = $('<div class="popup">' + lorem() + '</div>');
	$('#position').on('click', function() {
		if (!$pos.data('popup')) {
			$pos.popup({
				align : 'right',
				appendTo : $('.relative'),
				//attachTo : this,
				popupClass : 'bubble',
				offsetPercentage : 50,
				popupBuffer: 20,
				showArrow : true,
				showClose : true
			});
		}
		else {
			$pos.popup();
		}
	});


	// jsfiddle ajax request
	var $jsfiddle = $('#ajax-test');
	var $echoPopup = null;
	var jqXHR
	$jsfiddle.on('click', function() {
		$echoPopup = $(
			jqXHR = $.ajax({
				type: 'GET',
				url: 'http://jsfiddle.net/echo/jsonp/',
				data: {
					html: '<div class="popup">Here is your Echo:<br /><span class="echo"></span></div>',
					echo: $('#input-test').val(),
					delay: 3
				},
				dataType: 'jsonp'
			}).done(function(data) {
				console.log(data);
				$echoPopup.popup('replaceContent', data.html);
				$echoPopup.find('.echo').text(data.echo);
			})
		).popup({
			align: 'right',
			attachTo: $jsfiddle,
			popupClass: 'bubble',
			offsetPercentage: 50,
			popupBuffer: 20,
			destroyOnClose: true,
			showArrow: true
		});
		console.log(jqXHR);
	});

});

function lorem() {
	return "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
}

</script>
</body>
</html>
