<!DOCTYPE html>

<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-transition.js"></script>
<!--<script src="./bootstrap-modal.js"></script>-->
<script src="./jquery.popups.js"></script>
<script src="./popups.extensions.js"></script>
<style type="text/css">

	body {
		font-family: helvetica;
	}

	body.no-scroll {
		cursor: progress;
		overflow: hidden;
	}

	#wrapper {
		border: 1px solid black;
		margin: 30px;
		padding: 30px;
	}

	.overlay {
		background-color: black;
		opacity: 0;
		transition: opacity 0.8s;
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		z-index: 1000;
	}

	.overlay.shade {
		opacity: 0.8;
	}

	.hide {
		display: none;
	}

	.popup {
		border: 1px solid black;
		margin: 30px;
		padding: 20px;
		width: 200px;
	}

	.modal {
		opacity: 0;
		position: fixed;
		/*transition: opacity 0.8s;*/
		z-index: 1005;
	}

	.modal.show {
		opacity: 1;
	}

	.hover-boxes {
		background-color: blue;
		color: white;
		display: inline-block;
		margin-left: 300px;
		padding: 30px;
	}

	.hoverHtml {
		padding: 20px;
	}

	.hover {
		position: absolute;
	}

</style>
<body>
<div id="wrapper">
	<button id="overlay">Show Overlay</button>
	<button id="popupbtn">Show Popup</button>
	<span class="hover-boxes">Hover over me</span>
	<span class="hover-boxes">Hover over me</span>
</div>

<script type="text/javascript" src="./less-1.3.3.min.js"></script>
<script type="text/javascript">

$.wait = function(time, callBack) {
	return window.setTimeout(callBack, time);
};

$(function() {

	var $wrapper = $('#wrapper');

	var $body = $(document.body);

	$('#overlay').on('click', function() {

		var $html = $('<div class="popup"><p>' + lorem() + '</p></div>');

		$html.modal();

	});




	$('#popupbtn').on('click', function() {
		var $html = $('<div class="popup"><p>' + lorem() + '</p><button id="re">Reposition Popup</button></div><div class="popup"><p>' + lorem() + '</p><button id="re">Reposition Popup</button></div>');

		$html.popup({
			align: 'bottom',
			attachTo$el: this,
			className: 'bubble',
			offsetPercentage: 50,
			popupBuffer: 20,
			responsiveAlignment: true,
			responsiveToEdges: true,
			showArrow: true,
			showX: true
		});

		$html.find('#re').one('click', function() {
			$html.css({ 'width': 500 });
			$(this).remove();
			$html.popup('reAlignPopup');
		});

		console.log($html.popup('get$popup')); // should only return the value for the first of the collection
	});
