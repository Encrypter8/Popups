<script type="text/javascript">
	
	var $testHtml = $('<div class="popup">' + lorem() + '</div>');
	$('#test').on('click', function() {
		console.log('click');
		if (!$testHtml.data('popup')) {
			$testHtml.popup({
				attachTo: '#test',
				autoOpen: true,
				classes: 'bubble',
				collision: false,
				placement: 'right'
			});
		}
		else {
			$testHtml.popup();
		}
	});
