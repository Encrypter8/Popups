<!DOCTYPE html>
<html>
<head>
	<title>Test Page, Fool!</title>
	<meta charset="UTF-8">
	<link href="./Popups.less" rel="stylesheet/less" type="text/css" />
	<style type="text/css">

		body {
			font-family: helvetica;
			height: 900px;
		}

		body.no-scroll {
			overflow: hidden;
		}

		#wrapper {
			border: 1px solid black;
			margin: 30px;
			padding: 30px;
		}

		.overlay {
			background: url('./BlackTransparent.png') repeat;
			bottom: 0;
			left: 0;
			overflow-x: auto;
			overflow-y: auto;
			position: fixed;
			right: 0;
			top: 0;
			width: 100%;
			z-index: 1000;
		}

		.modal {
			opacity: 1;
			position: absolute;
		}

		.hide {
			display: none;
		}

		.popup {
			border: 1px solid black;
			margin: 30px;
			padding: 20px;
			width: 200px;
		}

		.modal-inner {
			border: 1px solid black;
			margin: 30px;
			padding: 20px;
			width: 200px;
		}

		.hover-boxes {
			background-color: blue;
			color: white;
			display: inline-block;
			margin-left: 300px;
			padding: 30px;
		}

		.hoverHtml {
			padding: 20px;
		}

		.hover {
			position: absolute;
		}

		.add-comment {
			margin-left: 300px;
		}

		.comment {
			margin: 10px;
		}

	</style>
</head>
<body>
<div id="wrapper">
	<button id="overlay">Show Overlay</button>
	<button id="popupbtn">Show Popup</button>
	<span class="hover-boxes">Hover over me</span>
	<button class="add-comment">Click to add a comment</button>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap-transition.js"></script>
<!--<script src="./bootstrap-modal.js"></script>-->
<script type="text/javascript" src="./jquery.popups.js"></script>
<script type="text/javascript" src="./popups.extensions.js"></script>
<script type="text/javascript" src="./jquery.modal.js"></script>
<script type="text/javascript" src="./less-1.3.3.min.js"></script>
<script type="text/javascript">

$.wait = function(time, callBack) {
	return window.setTimeout(callBack, time);
};

$(function() {

	var $wrapper = $('#wrapper');

	var $body = $(document.body);


	$('#overlay').on('click', function() {
		var $this = $(this);
		if (!$this.data('modal-pointer')) {
			var $html = $('<div class="modal-inner"><button>Click to Load Content</button></div>');

			$html.find('button').one('click', function() {
				$html.append('<p>' + lorem() + '</p>').css({ 'width': 400 });
				$(this).remove();
				$html.popup('reAlignPopup');
			});

			$this.data('modal-pointer', $html);
		}

		var options = {
			className : 'bubble'
		};

		$this.data('modal-pointer').modal(options);
	});




	$('#popupbtn').on('click', function() {
		var $html = $('<div class="popup"><p>' + lorem() + '</p><button id="re">Reposition Popup</button></div>');

		$html.popup({
			align : 'bottom',
			attachTo$el : this,
			className : 'bubble',
			offsetPercentage : 50,
			popupBuffer : 20,
			responsiveAlignment : true,
			responsiveToEdges : true,
			showArrow : true,
			showX : true
		});

		$html.find('#re').one('click', function() {
			$html.css({ 'width' : 500 });
			$(this).remove();
			$html.popup('reAlignPopup');
		});

		console.log($html.popup('get$popup')); // should only return the value for the first of the collection
	});

	// hover example
	var $hoverHtml = $('<div class="hoverHtml">Lorem ipsum</div>')
	var $hoverPopup = null;
	$('.hover-boxes').popupOnHover($hoverHtml);

	$('.add-comment').on('click', function() {
		$html = $('<div class="comment"><p>Add a comment</p><textarea></textarea></div>');

		$html.popup({
			align : 'left',
			attachTo$el : this,
			className : 'bubble',
			offsetPercentage : 50,
			popupBuffer : 20,
			responsiveAlignment : true,
			responsiveToEdges : true,
			showArrow : true,
			showX : true
		});

	})
});

function lorem() {
	return "Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
}

</script>
</body>
</html>
